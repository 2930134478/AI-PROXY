<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-PROXY 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <!-- 侧边栏 -->
    <nav id="sidebar">
        <div class="d-flex align-items-center justify-content-center mb-4" style="height:48px;">
            <span class="navbar-brand"><i class="bi bi-gear-fill me-2"></i>AI-PROXY</span>
        </div>
        <ul class="components">
            <li class="active">
                <a href="#" onclick="loadPage('dashboard')">
                    <i class="bi bi-house-fill"></i>
                    <span>仪表板</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="loadPage('api-config')">
                    <i class="bi bi-gear"></i>
                    <span>API配置</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="loadPage('request-log')">
                    <i class="bi bi-list-ul"></i>
                    <span>请求日志</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="loadPage('statistics')">
                    <i class="bi bi-graph-up"></i>
                    <span>统计数据</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- 主内容区 -->
    <div id="main-content">
        <!-- 顶部导航栏 -->
        <nav class="navbar">
            <span class="navbar-brand d-none d-md-block"><i class="bi bi-gear-fill me-2"></i>AI-PROXY 管理后台</span>
            <div class="ms-auto d-flex align-items-center">
                <span class="me-3 d-none d-md-block">欢迎使用</span>
                <div class="user-avatar"><i class="bi bi-person-circle"></i></div>
                <button class="btn btn-outline-primary ms-3" onclick="logout()">退出</button>
            </div>
        </nav>
        <!-- 动态页面内容 -->
        <div id="main-content" style="margin-top:24px;">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">管理员登录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="token" class="form-label">访问令牌</label>
                            <input type="password" class="form-control" id="token" placeholder="请输入访问令牌" value="123456">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="login()">登录</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 自定义 JS -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        // 页面加载完成后检查认证状态
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，检查认证状态');
            console.log('Bootstrap版本:', typeof bootstrap);
            console.log('utils.js版本:', typeof window.request);
            console.log('main.js版本:', typeof window.loadPage);
            
            // 检查是否有token
            const token = localStorage.getItem('admin_token');
            console.log('localStorage中的token:', token);
            
            if (!token) {
                console.log('未找到token，显示登录模态框');
                // 延迟显示模态框，确保Bootstrap已加载
                setTimeout(() => {
                    console.log('准备显示登录模态框');
                    if (typeof bootstrap !== 'undefined') {
                        showTokenModal();
                    } else {
                        console.error('Bootstrap未加载');
                        alert('Bootstrap未加载，请刷新页面重试');
                    }
                }, 500);
            } else {
                console.log('找到token，加载仪表板');
                loadPage('dashboard');
            }
        });
        
        // 添加全局错误处理
        window.addEventListener('error', function(e) {
            console.error('JavaScript错误:', e.error);
            console.error('错误文件:', e.filename);
            console.error('错误行号:', e.lineno);
            console.error('错误列号:', e.colno);
        });
    </script>
</body>
</html>
