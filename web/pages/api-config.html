<div class="row mb-2">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">API配置管理</h5>
                <button class="btn btn-primary" data-action="showAddAPIModal">
                    <i class="bi bi-plus-circle"></i> 添加API
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 12%;">名称</th>
                                <th style="width: 25%;">基础URL</th>
                                <th style="width: 10%;">认证类型</th>
                                <th style="width: 8%;">超时时间</th>
                                <th style="width: 8%;">状态</th>
                                <th style="width: 20%;">描述</th>
                                <th style="width: 17%;">操作</th>
                            </tr>
                        </thead>
                        <tbody id="apiConfigTable">
                            <!-- API配置数据将在这里动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 添加/编辑API模态框 -->
<div class="modal fade" id="apiModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="apiModalTitle">添加API配置</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="apiForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="apiName" class="form-label">API名称 *</label>
                                <input type="text" class="form-control" id="apiName" required>
                                <div class="form-text">唯一标识符，如：openai、claude等</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="apiBaseURL" class="form-label">基础URL *</label>
                                <input type="url" class="form-control" id="apiBaseURL" required>
                                <div class="form-text">API的基础地址，如：https://api.openai.com</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="authType" class="form-label">认证类型</label>
                                <select class="form-select" id="authType">
                                    <option value="bearer">Bearer Token</option>
                                    <option value="api_key">API Key</option>
                                    <option value="basic">Basic Auth</option>
                                    <option value="none">无认证</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="authValue" class="form-label">认证值</label>
                                <input type="password" class="form-control" id="authValue">
                                <div class="form-text">API密钥或令牌</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="timeout" class="form-label">超时时间（秒）</label>
                                <input type="number" class="form-control" id="timeout" value="30" min="1" max="300">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="rateLimit" class="form-label">速率限制</label>
                                <input type="number" class="form-control" id="rateLimit" value="0" min="0">
                                <div class="form-text">0表示无限制</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="headers" class="form-label">自定义请求头</label>
                        <textarea class="form-control" id="headers" rows="3" placeholder='{"Content-Type": "application/json"}'></textarea>
                        <div class="form-text">JSON格式的自定义请求头</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">描述</label>
                        <textarea class="form-control" id="description" rows="2"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isActive" checked>
                            <label class="form-check-label" for="isActive">
                                启用此API配置
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-action="saveAPIConfig">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- API测试模态框 -->
<div class="modal fade" id="apiTestModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">API配置测试</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <p class="mb-3">将测试API配置的有效性，包括：</p>
                    <ul class="text-start">
                        <li>API地址是否可访问</li>
                        <li>认证信息是否正确</li>
                        <li>POST请求是否支持</li>
                        <li>请求头是否有效</li>
                    </ul>
                    <p class="text-muted">注意：使用POST请求测试，更接近实际使用场景。如需完整API测试请使用Postman等专业工具</p>
                </div>
                <div id="apiTestResult" class="mt-3" style="display:none;">
                    <h6>测试结果</h6>
                    <div class="alert" id="apiTestResultAlert"></div>
                    <div class="row">
                        <div class="col-md-6">
                            <strong>状态码：</strong><span id="testStatusCode"></span>
                        </div>
                        <div class="col-md-6">
                            <strong>响应时间：</strong><span id="testResponseTime"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-success" id="sendApiTestBtn">开始测试</button>
            </div>
        </div>
    </div>
</div>
