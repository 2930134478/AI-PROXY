<!-- 统计数据页面 -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <!-- 删除统计数据标题 -->
        </div>
    </div>
    
    <!-- 统计卡片 -->
    <div class="row mb-2" id="statisticsSummaryCards">
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card" style="background:var(--main-gradient);color:#fff;border-radius:var(--card-radius);box-shadow:var(--card-shadow);">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="mb-0" id="statTotalRequests" style="font-weight:600;font-size:2rem;">0</h4>
                            <p class="mb-0" style="opacity:0.9;">总请求数</p>
                        </div>
                        <div class="align-self-center">
                            <i class="bi bi-arrow-up-circle fs-1" style="opacity:0.8;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card" style="background:linear-gradient(135deg, #10b981 0%, #34d399 100%);color:#fff;border-radius:var(--card-radius);box-shadow:var(--card-shadow);">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="mb-0" id="statSuccessRate" style="font-weight:600;font-size:2rem;">0%</h4>
                            <p class="mb-0" style="opacity:0.9;">成功率</p>
                        </div>
                        <div class="align-self-center">
                            <i class="bi bi-check-circle fs-1" style="opacity:0.8;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card" style="background:linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);color:#fff;border-radius:var(--card-radius);box-shadow:var(--card-shadow);">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="mb-0" id="statAvgResponseTime" style="font-weight:600;font-size:2rem;">0ms</h4>
                            <p class="mb-0" style="opacity:0.9;">平均响应时间</p>
                        </div>
                        <div class="align-self-center">
                            <i class="bi bi-speedometer2 fs-1" style="opacity:0.8;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card" style="background:linear-gradient(135deg, #6366f1 0%, #818cf8 100%);color:#fff;border-radius:var(--card-radius);box-shadow:var(--card-shadow);">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="mb-0" id="statApiCount" style="font-weight:600;font-size:2rem;">0</h4>
                            <p class="mb-0" style="opacity:0.9;">API配置总数</p>
                        </div>
                        <div class="align-self-center">
                            <i class="bi bi-collection fs-1" style="opacity:0.8;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- API详细统计 -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">API详细统计</h5>
                    <button class="btn btn-outline-primary" onclick="refreshStatistics()">
                        <i class="bi bi-arrow-clockwise"></i> 刷新
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
      <thead>
        <tr>
          <th>API名称</th>
                                    <th>总请求数</th>
                                    <th>成功请求</th>
                                    <th>错误请求</th>
                                    <th>成功率</th>
                                    <th>平均响应时间</th>
                                    <th>状态</th>
        </tr>
      </thead>
                            <tbody id="apiStatsTable">
                                <!-- API统计数据将在这里动态加载 -->
      </tbody>
    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
